name: AI POS System CI/CD Pipeline

on:
  push:
    branches: [ main, critical-fixes, develop ]
  pull_request:
    branches: [ main, critical-fixes ]

env:
  FLUTTER_VERSION: "3.27.0"

jobs:
  # Job 1: Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run Flutter analyze
      run: flutter analyze --no-preamble
      
    - name: Check for critical issues
      run: |
        echo "ðŸ” Checking for critical security issues..."
        
        # Check for hardcoded credentials
        if grep -r "7165" lib/ --include="*.dart"; then
          echo "âŒ CRITICAL: Hardcoded credentials found!"
          exit 1
        fi
        
        # Check for debug prints in production
        if grep -r "debugPrint\|print(" lib/ --include="*.dart" | grep -v "// TODO"; then
          echo "âš ï¸ WARNING: Debug prints found in production code"
        fi
        
        # Check for deprecated APIs
        if flutter analyze --no-preamble | grep -i "deprecated"; then
          echo "âš ï¸ WARNING: Deprecated APIs detected"
        fi
        
        echo "âœ… Critical security checks passed"
        
    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: |
          flutter_analyze_output.txt
          security_scan_results.txt

  # Job 2: Automated Testing
  automated-testing:
    name: Automated Testing
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run critical issues tests
      run: |
        echo "ðŸ§ª Running critical issues test suite..."
        flutter test test/critical_issues_test.dart --verbose
        
    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        flutter test --coverage
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage/

  # Job 3: Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security scan
      run: |
        echo "ðŸ”’ Running security scan..."
        
        # Check for common security vulnerabilities
        echo "Checking for SQL injection patterns..."
        if grep -r "rawQuery\|query(" lib/ --include="*.dart" | grep -v "// Safe"; then
          echo "âš ï¸ WARNING: Potential SQL injection patterns found"
        fi
        
        echo "Checking for hardcoded secrets..."
        if grep -r "password.*=.*\"\|api_key.*=.*\"\|secret.*=.*\"" lib/ --include="*.dart"; then
          echo "âŒ CRITICAL: Hardcoded secrets found!"
          exit 1
        fi
        
        echo "Checking for weak encryption..."
        if grep -r "md5\|sha1" lib/ --include="*.dart"; then
          echo "âš ï¸ WARNING: Weak encryption algorithms detected"
        fi
        
        echo "âœ… Security scan completed"
        
    - name: Upload security results
      uses: actions/upload-artifact@v4
      with:
        name: security-results
        path: security_scan_results.txt

  # Job 4: Build Validation
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [code-quality, automated-testing, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build debug APK
      run: |
        echo "ðŸ”¨ Building debug APK..."
        flutter build apk --debug
        
    - name: Check APK size
      run: |
        echo "ðŸ“¦ Checking APK size..."
        APK_SIZE=$(stat -f%z build/app/outputs/flutter-apk/app-debug.apk 2>/dev/null || stat -c%s build/app/outputs/flutter-apk/app-debug.apk)
        MAX_SIZE=$((50*1024*1024)) # 50MB
        
        echo "APK Size: $APK_SIZE bytes"
        echo "Max Size: $MAX_SIZE bytes"
        
        if [ $APK_SIZE -gt $MAX_SIZE ]; then
          echo "âŒ CRITICAL: APK size ($APK_SIZE) exceeds 50MB limit!"
          exit 1
        else
          echo "âœ… APK size is within limits"
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk

  # Job 5: Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: build-validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run performance tests
      run: |
        echo "âš¡ Running performance tests..."
        
        # Check for performance issues
        echo "Checking for memory leaks..."
        if grep -r "Timer\|StreamController\|AnimationController" lib/ --include="*.dart" | grep -v "dispose"; then
          echo "âš ï¸ WARNING: Potential memory leaks detected"
        fi
        
        echo "Checking for expensive operations..."
        if grep -r "for.*in.*for\|nested.*loop" lib/ --include="*.dart"; then
          echo "âš ï¸ WARNING: Potential performance bottlenecks detected"
        fi
        
        echo "âœ… Performance tests completed"
        
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance_test_results.txt

  # Job 6: Quality Gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [code-quality, automated-testing, security-scan, build-validation, performance-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Quality Gate Check
      run: |
        echo "ðŸŽ¯ Quality Gate Check"
        echo "===================="
        
        # Check if all previous jobs passed
        echo "âœ… Code Quality: PASSED"
        echo "âœ… Automated Testing: PASSED"
        echo "âœ… Security Scan: PASSED"
        echo "âœ… Build Validation: PASSED"
        echo "âœ… Performance Test: PASSED"
        
        echo ""
        echo "ðŸŽ‰ All quality checks passed!"
        echo "ðŸš€ Ready for deployment"
        
    - name: Create quality report
      run: |
        echo "# Quality Gate Report" > quality_report.md
        echo "## Summary" >> quality_report.md
        echo "- âœ… Code Quality: PASSED" >> quality_report.md
        echo "- âœ… Security: PASSED" >> quality_report.md
        echo "- âœ… Performance: PASSED" >> quality_report.md
        echo "- âœ… Build: PASSED" >> quality_report.md
        echo "" >> quality_report.md
        echo "## Recommendations" >> quality_report.md
        echo "1. Continue with critical fixes" >> quality_report.md
        echo "2. Monitor performance in production" >> quality_report.md
        echo "3. Regular security audits" >> quality_report.md
        
    - name: Upload quality report
      uses: actions/upload-artifact@v4
      with:
        name: quality-report
        path: quality_report.md

  # Job 7: Deployment (Only for main branch)
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        
    - name: Build release APK
      run: |
        echo "ðŸš€ Building release APK for deployment..."
        flutter build apk --release --no-tree-shake-icons
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: Deploy notification
      run: |
        echo "ðŸŽ‰ Deployment to staging completed!"
        echo "ðŸ“± APK ready for testing"
        echo "ðŸ”— Download from artifacts" 